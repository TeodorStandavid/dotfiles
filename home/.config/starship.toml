style = "bg:color_bg1"

[gcloud]
format = '[‚òÅÔ∏è($account@$domain)(\($project/$region\))]($style)'
disabled = false
style = "color_yellow"

[custom.gitpull]
command = 'echo "Pulled master"'     # shows output of command
when = "~/.dotfiles/scripts/gitpull"
format = '[$output]($style)'
ignore_timeout = true


[custom.inshell]
command = 'echo "FORGESHELL"'          # shows output of command
when = 'test -n "$FORGE_SHELL_SOCKET"'
style = "fg:red"
symbol = "\ue691"

[custom.bgfill]
command = "echo  "
style = "red bg:red"
when = 'test "${GCP_ACCOUNT: -16}" = "-sa@forgerock.io"'
shell = "sh"
format = "[$output\u001B\\[K]($style)"
